<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - LR consulting</title>
    <meta
      name="description"
      content="LR consultingへのお問い合わせはこちらから。"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html" class="logo">
        <img
          src="https://storage.googleapis.com/studio-design-asset-files/projects/M3aALvryqe/s-500x100_webp_3151a72c-ad58-45fb-9c87-706b06e02046.webp"
          alt="LR consulting"
          class="logo-image"
        />
      </a>
      <nav>
        <ul>
          <li><a href="recruit.html">Recruit</a></li>
          <li><a href="job.html">Job</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="privacy.html">Privacy</a></li>
        </ul>
      </nav>
    </header>

    <!-- Breadcrumb -->
    <section style="margin-top: 70px; padding: 10px 40px">
      <div style="font-size: 14px; color: #666">
        <a href="index.html" style="color: #666; text-decoration: none">TOP</a>
        <span style="margin: 0 10px">›</span>
        <span>Contact</span>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section>
      <h1
        class="hero-title"
        style="
          position: absolute;
          right: 40px;
          top: 42%;
          transform: rotate(90deg);
          transform-origin: top right;
          text-decoration: underline;
          text-decoration-thickness: 3px;
          text-underline-offset: 8px;
          margin: 0;
        "
      >
        Contact
      </h1>
      <!-- Contact Form -->
      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label class="form-label">
            <span class="required-badge">必須</span>
            <span>名前</span>
          </label>
          <input
            type="text"
            class="form-input"
            name="name"
            placeholder="山田太郎"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="required-badge">必須</span>
            <span>メールアドレス</span>
          </label>
          <input
            type="email"
            class="form-input"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="optional-badge">任意</span>
            <span>電話番号</span>
          </label>
          <input
            type="tel"
            class="form-input"
            name="phone"
            placeholder="000-0000-0000"
          />
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="required-badge">必須</span>
            <span>お問い合わせ内容</span>
          </label>
          <textarea
            class="form-textarea"
            name="message"
            placeholder="ご相談・お見積り内容や期待に関連しておりましたら、お気軽にご記入ください。"
            required
          ></textarea>
        </div>

        <div class="form-submit">
          <button type="submit" class="btn">
            <span>確認画面へ</span>
            <span class="btn-arrow">→</span>
          </button>
        </div>
      </form>

      <div class="privacy-note">
        お問い合わせの前に本利用規約をご確認いただき、プライバシーポリシーにご理解ください。<br />
        <a href="#" style="color: #2c2c2c; text-decoration: underline"
          >プライバシーポリシー</a
        >
      </div>
    </section>

    <!-- Footer -->
    <footer style="margin-top: 80px">
      <div class="footer-logo">
        <img
          src="https://storage.googleapis.com/studio-design-asset-files/projects/M3aALvryqe/s-500x100_webp_3151a72c-ad58-45fb-9c87-706b06e02046.webp"
          alt="LR consulting"
        />
      </div>
      <a href="#" class="footer-link">企業情報サイト / 採用サイト</a>
      <p class="footer-copyright">© LR consulting Inc.</p>
    </footer>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
      <span>↑</span>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
