<style>
  /* Hero section with 100vw image */
  .wp-hero-section {
    width: 100%;
    max-width: 100vw;
    height: 600px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    position: relative;
    margin-left: calc(-50vw + 50%);
    margin-right: calc(-50vw + 50%);
  }

  .wp-hero-image-container {
    width: 100%;
    height: 600px;
    margin: 0;
    padding: 0;
    display: block;
    position: relative;
  }

  .wp-hero-image {
    width: 100%;
    height: 600px;
    display: block;
    object-fit: cover;
  }

  /* Overlay */
  .wp-hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  /* Text content */
  .wp-hero-content {
    text-align: center;
    color: #ffffff;
    max-width: 90%;
    padding: 0 20px;
  }

  .wp-hero-main-text {
    font-size: 48px;
    font-weight: 700;
    line-height: 1.4;
    margin-bottom: 24px;
    letter-spacing: 2px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  }

  .wp-hero-sub-text {
    font-size: 24px;
    font-weight: 400;
    line-height: 1.6;
    letter-spacing: 1px;
    opacity: 0.95;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .wp-hero-main-text {
      font-size: 32px;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .wp-hero-sub-text {
      font-size: 18px;
      letter-spacing: 0.5px;
    }
  }

  @media (max-width: 480px) {
    .wp-hero-main-text {
      font-size: 24px;
    }

    .wp-hero-sub-text {
      font-size: 16px;
    }
  }
</style>

<section class="wp-hero-section wp-hero-with-image">
  <div class="wp-hero-image-container">
    <img
      src="http://lr.high-new.org/wp-content/uploads/2026/01/Gemini_Generated_Image_8ss5d68ss5d68ss5-1-1-1.png"
      alt="すべての採用課題に対してサポートします"
      class="wp-hero-image"
    />
    <div class="wp-hero-overlay">
      <div class="wp-hero-content">
        <h1 class="wp-hero-main-text">
          すべての採用課題に対してサポートします
        </h1>
        <p class="wp-hero-sub-text">
          課題解決・求人メディア全てをお任せください
        </p>
      </div>
    </div>
  </div>
</section>
