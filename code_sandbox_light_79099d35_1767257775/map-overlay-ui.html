<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>会社情報 - Map Overlay UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* ==================== Map Background ==================== */
        
        /* 地図背景コンテナ */
        .map-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        /* Google Map iframe のスタイル */
        .map-background iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* ==================== Map Controls (右下) ==================== */
        
        .map-controls {
            position: fixed;
            bottom: 120px;
            right: 16px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .map-btn {
            width: 40px;
            height: 40px;
            background: #FFFFFF;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .map-btn:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        
        /* ==================== Google Logo & Terms (下端) ==================== */
        
        .map-footer {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.7;
        }
        
        .google-logo {
            font-size: 14px;
            font-weight: 500;
            color: #5f6368;
            font-family: 'Product Sans', sans-serif;
        }
        
        .map-terms {
            font-size: 10px;
            color: #70757a;
        }
        
        /* ==================== Info Card (白い超角丸カード) ==================== */
        
        .info-card {
            position: absolute;
            top: 20px;
            left: 16px;
            width: calc(100vw - 32px);
            max-width: 343px; /* 375px * 0.86 ≈ 322px, 少し余裕を持たせて343px */
            background: #FFFFFF;
            border-radius: 64px; /* 超角丸 */
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.12);
            padding: 44px 40px 40px;
            z-index: 100;
            position: relative;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        .info-card.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        
        /* ==================== 縦見出し "About" ==================== */
        
        .vertical-title {
            position: absolute;
            left: -8px;
            top: 60px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 48px;
            font-weight: 800;
            color: #111111;
            letter-spacing: 2px;
            line-height: 1;
        }
        
        /* ==================== 会社名ブロック ==================== */
        
        .company-header {
            margin-left: 32px;
            margin-bottom: 24px;
        }
        
        .company-name-main {
            font-size: 18px;
            font-weight: 800;
            color: #111111;
            line-height: 1.6;
            margin-bottom: 4px;
        }
        
        .company-name-sub {
            font-size: 13px;
            font-weight: 700;
            color: #111111;
            line-height: 1.6;
        }
        
        /* ==================== ロゴ + クローズボタン ==================== */
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 32px;
            margin-bottom: 28px;
        }
        
        .logo-icon {
            font-size: 20px;
            font-weight: 700;
            color: #111111;
            font-style: italic;
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 20px;
            color: #111111;
        }
        
        .close-btn:hover,
        .close-btn:active {
            background: #f1f3f4;
        }
        
        /* ==================== 住所・連絡先 ==================== */
        
        .info-content {
            margin-left: 32px;
            margin-bottom: 32px;
        }
        
        .info-item {
            font-size: 14px;
            font-weight: 400;
            color: #111111;
            line-height: 1.8;
            margin-bottom: 2px;
        }
        
        .info-email {
            color: #1a73e8;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .info-email:hover {
            color: #1557b0;
        }
        
        /* ==================== 拡大地図リンク ==================== */
        
        .map-link {
            margin-left: 32px;
            font-size: 14px;
            font-weight: 500;
            color: #1a73e8;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
            display: inline-block;
        }
        
        .map-link:hover {
            color: #1557b0;
            text-decoration: underline;
        }
        
        /* ==================== Responsive (375px最適化) ==================== */
        
        @media (max-width: 375px) {
            .info-card {
                left: 12px;
                width: calc(100vw - 24px);
                padding: 40px 36px 36px;
                border-radius: 56px;
            }
            
            .vertical-title {
                font-size: 44px;
                left: -6px;
            }
            
            .company-header {
                margin-left: 28px;
            }
            
            .company-name-main {
                font-size: 17px;
            }
            
            .company-name-sub {
                font-size: 12px;
            }
            
            .header-actions,
            .info-content,
            .map-link {
                margin-left: 28px;
            }
        }
        
        /* 大きめの画面でもカードサイズを制限 */
        @media (min-width: 376px) {
            .info-card {
                max-width: 343px;
            }
        }
    </style>
</head>
<body>
    <!-- Map Background -->
    <div class="map-background">
        <!-- Google Map 埋め込み（東京都練馬区東大泉5-40-12） -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3237.5827744305!2d139.5868!3d35.7447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDQ0JzQwLjkiTiAxMznCsDM1JzEyLjUiRQ!5e0!3m2!1sja!2sjp!4v1234567890"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    
    <!-- Map Controls (右下のコンパス/フルスクリーン風ボタン) -->
    <div class="map-controls">
        <button class="map-btn" aria-label="コンパス">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 2L12 8L18 10L12 12L10 18L8 12L2 10L8 8L10 2Z" fill="#666" stroke="#666" stroke-width="1"/>
            </svg>
        </button>
        <button class="map-btn" aria-label="フルスクリーン">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path d="M2 7V2H7M16 2H11V7M16 16H11V11M7 16H2V11" stroke="#666" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
    
    <!-- Google Logo & Terms (下端) -->
    <div class="map-footer">
        <span class="google-logo">Google</span>
        <span class="map-terms">利用規約 プライバシー</span>
    </div>
    
    <!-- Info Card (白い超角丸カード) -->
    <div class="info-card" id="infoCard">
        <!-- 縦見出し "About" -->
        <div class="vertical-title">About</div>
        
        <!-- 会社名ブロック -->
        <div class="company-header">
            <div class="company-name-main">株式会社ひとはなコンサルティング</div>
            <div class="company-name-sub">/ HitoHana CONSULTING, Inc.</div>
        </div>
        
        <!-- ロゴ + クローズボタン -->
        <div class="header-actions">
            <div class="logo-icon">n</div>
            <button class="close-btn" id="closeBtn" aria-label="閉じる">
                ✕
            </button>
        </div>
        
        <!-- 住所・連絡先 -->
        <div class="info-content">
            <div class="info-item">〒178-0063</div>
            <div class="info-item">東京都練馬区東大泉5-40-12</div>
            <div class="info-item">
                <a href="mailto:info@hitohana-c.co.jp" class="info-email">info@hitohana-c.co.jp</a>
            </div>
        </div>
        
        <!-- 拡大地図リンク -->
        <a href="https://www.google.com/maps/search/?api=1&query=東京都練馬区東大泉5-40-12" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="map-link">
            拡大地図を表示
        </a>
    </div>
    
    <script>
        /**
         * カード閉じる機能
         * クローズボタンをクリックすると、カードがフェードアウトして非表示
         */
        
        const closeBtn = document.getElementById('closeBtn');
        const infoCard = document.getElementById('infoCard');
        
        closeBtn.addEventListener('click', () => {
            infoCard.classList.add('hidden');
        });
        
        // カード外をタップして再表示する場合は以下を有効化
        /*
        document.addEventListener('click', (e) => {
            if (!infoCard.contains(e.target) && infoCard.classList.contains('hidden')) {
                infoCard.classList.remove('hidden');
            }
        });
        */
    </script>
</body>
</html>
