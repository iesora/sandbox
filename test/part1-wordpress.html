<!-- 
【WordPress用ヒーローセクション】
このコードをWordPressのカスタムHTMLブロックやショートコードに貼り付けて使用してください。
-->

<style>
  @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap");

  #hero-widget-container {
    font-family: "Noto Sans JP", "Hiragino Kaku Gothic Pro", sans-serif;
    width: 100vw;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    box-sizing: border-box;
    min-height: min(80vh, 700px);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 40px 0;
    /* 周りの背景色を設定 */
    background: linear-gradient(
      135deg,
      #e3f2fd 0%,
      #90caf9 50%,
      #64b5f6 100%
    );
  }

  /* 画像を右側66vwに配置 */
  #hero-widget-container::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 66vw;
    height: 100%;
    background-image: url("https://test.high-new.org/test/wp-content/uploads/2025/12/疾風画像.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 0;
    opacity: 0.9;
  }

  .hero-content {
    width: 34vw;
    margin: 0;
    padding: 10px 10px 10px 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    z-index: 1;
    box-sizing: border-box;
  }

  /* --- テキストエリア（背景の上に直接配置） --- */
  .hero-text {
    color: #0d47a1;
    width: 100%;
    max-width: 100%;
    padding: 10px 10px 10px 20px;
    position: relative;
    z-index: 2;
    box-sizing: border-box;
  }

  .hero-subtitle {
    font-size: clamp(12px, 1.3vw, 16px);
    font-weight: 600;
    letter-spacing: 3px;
    margin-bottom: 20px;
    color: #1565c0;
    white-space: nowrap;
  }

  .hero-title {
    font-size: clamp(24px, 4.5vw, 52px);
    font-weight: 900;
    line-height: 1.2;
    margin-bottom: 20px;
    color: #0d47a1;
  }

  .hero-title .highlight {
    color: #0d47a1;
    display: block;
    font-size: clamp(28px, 5.5vw, 60px);
  }

  .hero-description {
    font-size: 16px;
    line-height: 1.7;
    margin-bottom: 25px;
    color: #1565c0;
  }

  /* ボタン */
  .hero-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }

  .btn-primary {
    padding: 14px 32px;
    background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
    color: white !important;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 16px;
    box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    max-width: 280px;
  }

  .btn-secondary {
    padding: 14px 32px;
    background: rgba(255, 255, 255, 0.8);
    color: #1565c0 !important;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 16px;
    border: 2px solid #1976d2;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 280px;
  }

  .btn-primary:hover,
  .btn-secondary:hover {
    transform: translateY(-3px);
  }

  /* --- ▼ スクロールアニメーション（ソースコード準拠） ▼ --- */
  .hayate-reveal {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
  }

  .hayate-reveal.is-visible {
    opacity: 1 !important;
    transform: translateY(0) !important;
    visibility: visible !important;
  }

  /* テキストの順次表示用遅延 */
  .hero-title.hayate-reveal {
    transition-delay: 0.1s;
  }
  .hero-description.hayate-reveal {
    transition-delay: 0.2s;
  }
  .hero-buttons.hayate-reveal {
    transition-delay: 0.3s;
  }

  /* --- レスポンシブ --- */
  @media (max-width: 1200px) {
    .hero-subtitle {
      font-size: clamp(12px, 1.2vw, 12px);
    }
    .hero-title {
      font-size: clamp(24px, 4.5vw, 52px);
    }
    .hero-title .highlight {
      font-size: clamp(28px, 5.8vw, 60px);
    }
  }

  @media (max-width: 1024px) {
    #hero-widget-container {
      display: flex;
      flex-direction: column;
      padding: 0;
      min-height: auto;
    }

    /* 画像を上に配置（アスペクト比を保つ） */
    #hero-widget-container::before {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      top: 0;
      right: 0;
      margin: 0;
    }

    /* テキストエリアを下に配置 */
    .hero-content {
      position: relative;
      width: 100%;
      left: 0;
      top: 0;
      height: auto;
      padding: 40px 20px;
    }

    .hero-text {
      padding: 30px 20px;
    }
  }

  @media (max-width: 768px) {
    #hero-widget-container {
      min-height: auto;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    /* モバイル時、画像を全幅に（アスペクト比を保つ） */
    #hero-widget-container::before {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      top: 0;
      right: 0;
      margin: 0;
    }

    .hero-content {
      position: relative;
      width: 100%;
      left: 0;
      top: 0;
      height: auto;
      padding: 40px 24px 50px;
    }

    .hero-text {
      padding: 0;
      max-width: 100%;
    }

    .hero-subtitle {
      font-size: 16px;
      letter-spacing: 2.5px;
      margin-bottom: 18px;
      white-space: normal;
    }

    .hero-title {
      font-size: clamp(36px, 8vw, 52px);
      line-height: 1.15;
      margin-bottom: 24px;
    }

    .hero-title .highlight {
      font-size: clamp(42px, 9vw, 60px);
      margin-top: 4px;
    }

    .hero-buttons {
      justify-content: flex-start;
      gap: 14px;
      margin-top: 8px;
    }

    .btn-primary,
    .btn-secondary {
      padding: 16px 28px;
      font-size: 15px;
      max-width: 100%;
    }
  }
  /* --- 430px以下：ボタンを縦（1列）にする --- */
  @media (max-width: 430px) {
    #hero-widget-container {
      min-height: auto;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    /* 小画面時、画像を全幅に（アスペクト比を保つ） */
    #hero-widget-container::before {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      top: 0;
      right: 0;
      margin: 0;
    }

    .hero-content {
      position: relative;
      width: 100%;
      left: 0;
      top: 0;
      height: auto;
      padding: 32px 20px 40px;
    }

    .hero-text {
      padding: 0;
    }

    .hero-subtitle {
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 16px;
    }

    .hero-title {
      font-size: clamp(32px, 8.5vw, 44px);
      line-height: 1.15;
      margin-bottom: 22px;
    }

    .hero-title .highlight {
      font-size: clamp(38px, 9.5vw, 52px);
      margin-top: 4px;
    }

    .hero-buttons {
      gap: 12px;
      margin-top: 6px;
    }

    .btn-primary,
    .btn-secondary {
      padding: 15px 24px;
      font-size: 14px;
    }

    #hero-widget-container .hero-buttons {
      flex-direction: column; /* 2ボタンを縦並び */
      align-items: stretch; /* 横幅を揃える */
      gap: 12px; /* 縦の間隔 */
      justify-content: flex-start;
    }

    #hero-widget-container .hero-buttons .btn-primary,
    #hero-widget-container .hero-buttons .btn-secondary {
      width: 100%; /* ボタンを横いっぱい */
      justify-content: center; /* 中央寄せ（btn-primaryはinline-flexなので効く） */
      text-align: center; /* btn-secondary対策 */
    }
  }
</style>

<div id="hero-widget-container">
  <div class="hero-content">
    <!-- テキストエリア -->
    <div class="hero-text">
      <div class="hero-subtitle hayate-reveal">足場工事の効率化を実現</div>
      <h1 class="hero-title hayate-reveal">
        建設現場の<br />
        <span class="highlight">未来を創る</span>
      </h1>
      <div class="hero-buttons hayate-reveal">
        <a
          href="/test/%E3%81%8A%E5%95%8F%E3%81%84%E5%90%88%E3%82%8F%E3%81%9B/"
          class="btn-primary"
        >
          <span>今すぐ相談する</span>
          <span>→</span>
        </a>

        <a href="#products" class="btn-secondary"> 製品を見る </a>
      </div>
    </div>
  </div>
</div>

<script>
  /* スクロール監視スクリプト（ヒーローセクション用） */
  (function () {
    const startHeroObserver = () => {
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const el = entry.target;
            el.classList.add("is-visible");
            // 直接スタイルを固定
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
            el.style.visibility = "visible";
            // 監視を解除
            observer.unobserve(el);
          }
        });
      }, observerOptions);

      document
        .querySelectorAll("#hero-widget-container .hayate-reveal")
        .forEach((el) => {
          observer.observe(el);
        });
    };

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", startHeroObserver);
    } else {
      startHeroObserver();
    }
  })();
</script>
