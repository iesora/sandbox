<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Hero section with 100vw image */
      .hero-section {
        width: 100vw;
        height: 600px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      .hero-image-container {
        width: 100vw;
        height: 600px;
        margin: 0;
        padding: 0;
        display: block;
      }

      .hero-image {
        width: 100vw;
        height: 600px;
        display: block;
        object-fit: cover;
      }

      /* Overlay */
      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      /* Text content */
      .hero-content {
        text-align: center;
        color: #ffffff;
        max-width: 90%;
        padding: 0 20px;
      }

      .hero-main-text {
        font-size: 48px;
        font-weight: 700;
        line-height: 1.4;
        margin-bottom: 24px;
        letter-spacing: 2px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .hero-sub-text {
        font-size: 24px;
        font-weight: 400;
        line-height: 1.6;
        letter-spacing: 1px;
        opacity: 0.95;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero-main-text {
          font-size: 32px;
          letter-spacing: 1px;
          margin-bottom: 16px;
        }

        .hero-sub-text {
          font-size: 18px;
          letter-spacing: 0.5px;
        }
      }

      @media (max-width: 480px) {
        .hero-main-text {
          font-size: 24px;
        }

        .hero-sub-text {
          font-size: 16px;
        }
      }

      /* Ensure no horizontal scroll */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <section class="hero-section hero-with-image">
      <div class="hero-image-container">
        <img
          src="http://lr.high-new.org/wp-content/uploads/2026/01/Gemini_Generated_Image_8ss5d68ss5d68ss5-1-1-1.png"
          alt="Hero Image"
          class="hero-image"
        />
        <div class="hero-overlay">
          <div class="hero-content">
            <h1 class="hero-main-text">
              すべての採用課題に対してサポートします
            </h1>
            <p class="hero-sub-text">
              課題解決・求人メディア全てをお任せください
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
